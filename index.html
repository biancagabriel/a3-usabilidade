<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login CRUD</title>
</head>

<!-- Esqueleto da página -->

<body>
    <!-- Div central da página -->
    <div class="main-login">
        <!-- Div lado esquerdo da página -->
        <div class="left-login">
            <h1>Locadora CRUD</h1>

            <!-- ARRUMAR -->
            <h2>Alugue filmes sem sair de casa</h2>

            <img src="cineminha.svg" class="left-img-login" alt="Cineminha Animado">
        </div>
        <!-- Div lado direito da página onde tem os campos de entrada -->
        <div class="tela-login">
            <div class="card-login">
                <h1><b>Login</b></h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Insira o usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Insira a senha">
                </div>
                <button class="botao-login">Login</button>
                <p>Não é cadastrado?

                    <!-- ARRUMAR, TENTEI E NAO CONSEGUI GRRR -->
                    <a href="cadastro_cliente.html">Crie um cadastro.</a>
                    
                </p>
            </div>
        </div>
    </div>

</body>

</html>
